name: Update Repo Traffic Badge

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:   # Allows manual triggering

jobs:
  update-traffic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get Repository Traffic Data
        id: getTraffic
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_PAT }}   # use PAT instead of default token
          script: |
            const viewsResponse = await github.rest.repos.getViews({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            const views = viewsResponse.data.count;
            console.log('Total views:', views);
            return { views: views };

      - name: Write views to JSON file
        run: |
          echo "{\"label\": \"Repo Views\", \"message\": \"${{ steps.getTraffic.outputs.views }}\"}" > views.json

      - name: Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add views.json
          # If there is nothing to commit, this command will fail harmlessly
          git commit -m "Update traffic views badge" || echo "No changes to commit"
          git push
